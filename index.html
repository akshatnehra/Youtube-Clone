<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>YouTube</title>
  </head>
  <body>
    <nav>
      <div class="main-logo">
        <img
          class="three-bar-menu"
          src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png"
          alt="menu icon"
        />
        <img
          src="https://cdn1.iconfinder.com/data/icons/logotypes/32/youtube-512.png"
          class="yt-logo"
          alt="youtube logo"
        />
        <h2>Premium</h2>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <img
          src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-search-512.png" id="first-image"
          alt="search  icon"
        />
        <img
          src="https://cdn0.iconfinder.com/data/icons/google-material-design-3-0/48/ic_mic_48px-128.png" id="second-image"
          alt="mic"
        />
      </div>
      <div class="nav-options">
        <img
          src="https://cdn1.iconfinder.com/data/icons/carbon-design-system-vol-8/32/video--add-512.png"
          alt="video plus"
        />
        <img
          src="https://cdn0.iconfinder.com/data/icons/phosphor-regular-vol-2/256/dots-nine-512.png"
          alt="9 dots"
        />
        <img
          src="https://cdn0.iconfinder.com/data/icons/mobile-basic-vol-1/32/Notification-128.png"
          alt="bell"
        />
        <img
          src="https://cdn2.iconfinder.com/data/icons/user-interface-line-38/24/Untitled-5-19-128.png"
          alt="profile pic"
        />
      </div>
    </nav>
    <div class="full-body">
      <div class="left-menu-bar">
        <div class="left-menu-bar-individual" id="selected-content">
          <img
            src="https://cdn1.iconfinder.com/data/icons/jumpicon-basic-ui-glyph-1/32/-_Home-House--512.png"
            alt=""
          />
          <h3>Home</h3>
        </div>
        <div class="left-menu-bar-individual">
          <img
            src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_explore_48px-512.png"
            alt=""
          />
          <h3>Explore</h3>
        </div>
        <div class="left-menu-bar-individual">
          <img
            src="https://cdn3.iconfinder.com/data/icons/social-media-2504/24/subscription-512.png"
            alt=""
          />
          <h3>Subscription</h3>
        </div>
        <div class="left-menu-bar-individual">
          <img
            src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-social-youtube-512.png"
            alt=""
          />
          <h3>Originals</h3>
        </div>
        <div class="left-menu-bar-individual">
          <img
            src="https://cdn3.iconfinder.com/data/icons/social-media-2487/24/youtube_music-512.png"
            alt=""
          />
          <h3>YouTube Music</h3>
        </div>
        <div class="left-menu-bar-individual">
          <img
            src="https://cdn0.iconfinder.com/data/icons/google-material-design-3-0/48/ic_video_library_48px-128.png"
            alt=""
          />

          <h3>Library</h3>
        </div>
        <div class="left-menu-bar-individual">
          <img
            src="https://cdn0.iconfinder.com/data/icons/font-awesome-solid-vol-2/512/history-128.png"
            alt=""
          />
          <h3>History</h3>
        </div>
        <div class="left-menu-bar-individual">
          <img
            src="https://cdn1.iconfinder.com/data/icons/social-media-circle-7/512/Circled_Youtube_svg-128.png"
            alt=""
          />
          <h3>Your Videos</h3>
        </div>
        <div class="left-menu-bar-individual">
          <img
            src="https://cdn0.iconfinder.com/data/icons/google-material-design-3-0/48/ic_watch_later_48px-128.png"
            alt=""
          />
          <h3>Watch Later</h3>
        </div>
        <div class="left-menu-bar-individual">
          <img
            src="https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/downloads-256.png"
            alt=""
          />
          <h3>Downloads</h3>
        </div>
        <div class="left-menu-bar-individual">
          <img
            src="https://cdn3.iconfinder.com/data/icons/user-interface-798/32/User_Interface_cut_scissor_tool_UI-128.png"
            alt=""
          />
          <h3>Your Clips</h3>
        </div>
        <div class="left-menu-bar-individual">
          <img
            src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_arrow_drop_down_circle_48px-128.png"
            alt=""
          />
          <h3>Show More</h3>
        </div>
      </div>
      <div class="main-video-section">
        <div class="video-container">
          <img src="" alt="" />
          <h3>This is Video Title</h3>
          <p>Channel Name</p>
          <p>Views . Time</p>
        </div>
      </div>
    </div>
  </body>
</html>
